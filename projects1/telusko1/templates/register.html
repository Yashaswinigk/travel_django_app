<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <!-- Internal CSS -->
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #3b5a5c, #2bc09b);
        }

        /* Container for the form */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }

        /* Form Box Styling */
        .form-box {
            background-color: #3398aa; /* Added background color */
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px; /* Adjusted width */
            text-align: center;
        }

        /* Form Title */
        .form-box h2 {
            margin-bottom: 50px;
            font-size: 25px;
            color: white;
            
            display: inline-block;
            
        }

        /* Input Fields Container */
        .input-fields-container {
            display: flex;
            flex-wrap: wrap; /* Allows wrapping for smaller screens */
            gap: 15px; /* Space between input fields */
            justify-content: space-between;
        }

        .input-field {
            flex: 1 1 calc(50% - 15px); /* Adjust to fit two inputs side by side */
            position: relative;
            
        }

        .input-field input {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid transparent;
            border-radius: 25px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-field input:focus {
            border-color: #36d1dc;
            outline: none;
        }

        /* Button Styling */
        .btn {
            background: linear-gradient(45deg, #1013bd, #f06595); /* Gradient background */
            color: white;
            padding: 12px 20px;
            border: 2px solid transparent; /* Border to highlight when hovered */
            border-radius: 30px; /* Larger border radius */
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 4px 8px rgba(189, 30, 181, 0.2); /* Shadow effect */
            margin-top: 20px;
        }

        .btn:hover {
            background: linear-gradient(45deg, #cf1654, #403eaf); /* Reversed gradient */
            transform: translateY(-3px); /* Slight lift effect */
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3); /* Deeper shadow on hover */
        }

        /* Error or Success Messages */
        .message-box h3 {
            color: red;
            font-size: 16px;
            margin-top: 10px;
        }

        /* Responsive Design for smaller screens */
        @media (max-width: 768px) {
            .form-box {
                width: 90%;
                padding: 20px;
            }

            .input-field {
                flex: 1 1 100%; /* Stack input fields vertically on small screens */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h2>Register</h2>
            <form action="register" method="post">
                {% csrf_token %}
                <div class="input-fields-container">
                    <div class="input-field">
                        <input type="text" name="first_name" placeholder="First Name" required>
                    </div>
                    <div class="input-field">
                        <input type="text" name="last_name" placeholder="Last Name" required>
                    </div>
                    <div class="input-field">
                        <input type="text" name="username" placeholder="Username" required>
                    </div>
                    <div class="input-field">
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="input-field">
                        <input type="password" name="password1" placeholder="Password" required>
                    </div>
                    <div class="input-field">
                        <input type="password" name="password2" placeholder="Confirm Password" required>
                    </div>
                </div>
                <input type="submit" class="btn" value="Register">
            </form>
            <div class="message-box">
                {% for message in messages %}
                <h3>{{ message }}</h3>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script>
        // JavaScript for input focus effects (if needed)
        document.querySelectorAll('.input-field input').forEach(inputElement => {
            inputElement.addEventListener('focus', () => {
                inputElement.style.borderColor = '#36d1dc'; // Change border color on focus
            });

            inputElement.addEventListener('blur', () => {
                inputElement.style.borderColor = '#ccc'; // Revert to original color on blur
            });
        });
    </script>
</body>
</html>
